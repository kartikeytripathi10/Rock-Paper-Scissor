<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <div class="choice" id="rock">
      <img src="images/rock.png" alt="Rock" />
      <p>Rock</p>
    </div>
    <div class="choice" id="paper">
      <img src="images/paper.png" alt="Paper" />
      <p>Paper</p>
    </div>
    <div class="choice" id="scissors">
      <img src="images/scissors.png" alt="Scissors" />
      <p>Scissors</p>
    </div>
  </div>

  <div class="board">
    <div class="score glass" id="player">
      <h2>YOU</h2>
      <p class="choice-display" id="user-choice">-</p>
      <p>Score: <span id="user-score">0</span></p>
    </div>
    <div class="score glass" id="computer">
      <h2>COMPUTER</h2>
      <p class="choice-display" id="comp-choice">-</p>
      <p>Score: <span id="comp-score">0</span></p>
    </div>
  </div>

  <div class="result glass" id="result-msg">Make your move!</div>

  <button class="reset-btn">Reset Game</button>

  <script src="script.js"></script>
</body>
</html>
