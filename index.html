<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choises">
        <div class="choise" id="paper">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choise" id="rock">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choise" id="scissors">
            <img src="images/scissors.png" alt="">
        </div>
    </div>
    <div class="board">
        <div class="score" id="ip">
            <p class="title">YOU</p>
            <p id="urc">Your Choise</p>
            <p class="ssr">Score</p>
            <p id="urscore">0</p>
        </div>
        <div class="score" id="comp">
            <p class="title">COMPUTER</p>
            <p id="coc">Computer Choise</p>
            <p class="ssr">Score</p>
            <p id="coscore">0</p>
        </div>
    </div>
    <div class="msg">
        <p id="last">Select Something</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
